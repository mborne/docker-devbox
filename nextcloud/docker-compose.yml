version: '3.5'

services:
  nextcloud:
    image: nextcloud:stable
    container_name: nextcloud
    restart: unless-stopped
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.nextcloud.rule=Host(`nextcloud.${HOST_HOSTNAME}`)"
      - "traefik.http.routers.nextcloud.tls=true"
    volumes:
      - files:/var/www/html

volumes:
  files:
    driver: local

networks:
  default:
    name: devbox
    external: true
