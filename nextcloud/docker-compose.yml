version: '3.5'

services:
  nextcloud:
    image: nextcloud:15
    container_name: nextcloud
    restart: unless-stopped
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.nextcloud.rule=Host(`nextcloud.${HOST_HOSTNAME}`)"
    volumes:
      - files:/var/www/html

volumes:
  files:
    driver: local

networks:
  default:
    external:
      name: devbox

