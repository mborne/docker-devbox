version: '3.6'

services:

  vault:
    container_name: vault
    image: vault:1.12.2
    command: server
    volumes:
      - ./vault.hcl:/vault/config/vault.hcl
      - vault-file:/vault/file
      - vault-logs:/vault/logs
    # ports:
    #   - "8200:8200"
    labels:
    - "traefik.enable=true"
    - "traefik.http.routers.vault.rule=Host(`vault.${DEVBOX_HOSTNAME}`)"
    cap_add:
    - IPC_LOCK


volumes:
  vault-file:
    name: vault-file
  vault-logs:
    name: vault-logs

networks:
  default:
    name: devbox
    external: true
