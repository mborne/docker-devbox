<source>
  @type forward
  port 24224
  bind 0.0.0.0
</source>

<source> 
  @type tail 
  path /var/log/auth.log 
  pos_file /data/auth.pos
  tag authlog
  <parse>
    @type syslog
    message_format rfc3164
    with_priority false
  </parse>
</source>


<source> 
  @type tail 
  path /var/log/syslog.log 
  pos_file /data/syslog.pos
  tag syslog
  <parse>
    @type syslog
    message_format rfc3164
    with_priority false
  </parse>
</source>

