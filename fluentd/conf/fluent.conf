<source>
  @type forward
  port 24224
  bind 0.0.0.0
</source>

<filter docker.**>
  @type parser
  key_name log

  reserve_data true
  suppress_parse_error_log true
  ignore_key_not_exist true

  <parse>
    @type json
    time_type string
  </parse>

</filter>

# https://docs.fluentd.org/output/opensearch
<match docker.**>
  @type opensearch
  host opensearch
  port 9200
  logstash_format true
  <buffer>
    chunk_limit_size 2MB
    flush_mode interval
    flush_interval 5.0
    flush_thread_count 1
    flush_thread_interval 5.0
    flush_thread_burst_interval 5.0
  </buffer>
</match>
