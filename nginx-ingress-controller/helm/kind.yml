controller:
  ingressClass: nginx

  # config:
  #   ssl-redirect: "true"
  #   server-tokens: "false"
  
  nodeSelector:
    ingress-ready: "true"

  tolerations:
    - key: node-role.kubernetes.io/control-plane
      operator: Equal
      effect: NoSchedule
    - key: node-role.kubernetes.io/master
      operator: Equal
      effect: NoSchedule

  service:
    type: NodePort
    #allocateLoadBalancerNodePorts: true
    ports:
      http: 80
      https: 443
    nodePorts:
      http: 30000
      https: 30001

  metrics:
    enabled: true
    service:
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "10254"
        prometheus.io/path: "/metrics"
        prometheus.io/scheme: "http"
