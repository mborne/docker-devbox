version: '3.5'

services:

  sonarqube:
    container_name: sonarqube
    image: sonarqube:lts
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.sonarqube.rule=Host(`sonarqube.${HOST_HOSTNAME}`)"
      - "traefik.http.routers.sonarqube.tls=true"
    ports:
      - "127.0.0.1:9000:9000"
    volumes:
      - sonarqube-data:/opt/sonarqube/data
    restart: unless-stopped

volumes:
  sonarqube-data:
    name: sonarqube-data

networks:
  default:
    name: devbox
    external: true
