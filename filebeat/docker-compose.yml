version: '3.8'

services:

  filebeat:
    image: docker.elastic.co/beats/filebeat:8.3.2
    command: 'filebeat -e -strict.perms=false'
    user: root
    privileged: true
    userns_mode: 'host'
    volumes:
      - ./filebeat.yml:/usr/share/filebeat/filebeat.yml:ro
      - /var/lib/docker:/var/lib/docker:ro
      - /var/run/docker.sock:/var/run/docker.sock

networks:
  default:
    name: devbox
    external: true



